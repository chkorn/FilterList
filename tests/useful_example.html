<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Filterlist | Simple test...</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="../jquery.filterlist.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#search').filterlist({
				'actions':[
					{'test':/^\d+$/, 
					'title':'Open Ticket', 
					'help':'Number',
					'action':function(val){window.location.href = "https://github.com/emposha/FilterList/pull/"+val;}},
					{'test':/^l$/, 
					'title':'Log Ticket', 
					'help': 'l',
					'action':function(val){window.location.href = "https://github.com/chkorn/FilterList/issues/new";}},
					{'test':/^(i )(\w+)/, 
					'title':'Open Item', 
					'action':function(val){alert("Search...");}},
					{'test':null, 
					'title':'Search', 
					'action':function(val){alert("You should trigger a search");}},
				]
			});
		});
	</script>
	<link rel="stylesheet" type="text/css" href="tests.css">
</head>
<body>
	<h1>Search</h1>
	<p>Search for a ticket or perform a special action</p>
	<form method="post" action="">
		<input type="text" name="search" id="search"/>
		<input type="submit" name="submit" id="submit"/>
	</form>
</body>
</html>
